<div class="search">
    <div class="form-container">
        <form #formModel="ngForm" (ngSubmit)="onSubmit(formModel.value)">
            <input [placeholder]="inputPlaceholder" name="searchValue" ngModel>
            <app-button buttonType="submit" buttonText="Search"></app-button>
        </form> 
    </div>
</div>
