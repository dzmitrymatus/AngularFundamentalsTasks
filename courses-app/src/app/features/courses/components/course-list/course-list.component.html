<div class="course-list">
    <app-course-card *ngFor="let course of courses" [course]="course"> 
        <app-button buttonText="Show course" (click)="onShow.emit(course.id)"></app-button>
        <app-button *ngIf="editable" iconName="edit" (click)="onEdit.emit(course.id)"></app-button>
        <app-button *ngIf="editable" iconName="trash" (click)="onRemove.emit(course.id)"></app-button>
    </app-course-card>
</div>
